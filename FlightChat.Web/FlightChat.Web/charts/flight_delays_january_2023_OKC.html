<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delays from OKC in January 2023</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <style>
        #chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: 'Flight Delays from OKC in January 2023'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: [/* Dates */]
            },
            yAxis: {
                type: 'value',
                name: 'Delay (minutes)'
            },
            series: [
                {
                    data: [/* Delays */],
                    type: 'bar',
                    name: 'Departure Delay'
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
